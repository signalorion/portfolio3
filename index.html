<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>여수시청</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <nav id="navbox">
            <div class="inbox nav">
                <ul class="lnb_left">
                    <li><a href="#">관광문화</a></li>
                    <li><a href="#">교통정보</a></li>
                    <li><a href="#">여수시의회</a></li>
                    <li><a href="#">OK통합예약</a></li>
                    <li><a href="#">행복교육</a></li>
                </ul>
                <ul class="lnb_right">
                    <li><a href="#">로그인</a></li>
                    <li class="lang_tab"><a href="#">한국어</a>
                        <ul class="lnb_lang">
                            <li><a href="#">ENGLISH</a></li>
                            <li><a href="#">日文</a></li>
                            <li><a href="#">中文(简体)</a></li>
                            <li><a href="#">中文(繁體)</a></li>
                        </ul>
                
                    </li>
                </ul>
            </div>
        </nav>
        
        <div id="gnbbox">
            <div class="inbox gnb">
               <h1><a href="#"><img src="images/logo.png" alt="여수시청로고"></a></h1>
                <ul class="gnb_right">
                    <li><a href="#">전자민원</a></li>
                    <li><a href="#">시민참여</a></li>
                    <li><a href="#">분야별정보</a></li>
                    <li><a href="#">산업경제</a></li>
                    <li><a href="#">행정정보</a></li>
                    <li><a href="#">여수소개</a></li>
                    <li><a href="#">정보공개</a></li>
                </ul>
                <h2><a href="#"><img src="images/header_ham.png" alt="사이트맵이동"></a></h2>
            </div>
        </div>
    </header>
    
    <!--본문-->
    <div class="mainvisual">
        <div class="mainvisual_box inbox">
            <div class="mvtop">
                <div class="weather">
                    <img src="images/weather.png" alt="여수날씨는 흐림">
                    <p>
                        <small>날씨정보</small>
                        <b>7.8℃</b>
                        <em>미세먼지 15㎍/㎥ 좋음</em>
                    </p>
                </div>
                <div class="main_search">
                   <select>
                       <option>통합검색</option>
                       <option>직원</option>
                       <option>메뉴</option>
                       <option>이미지</option>
                       <option>게시판</option>
                   </select>
                    <input type="text">
                    <a href="#"><img src="images/magni_red.png" alt="검색하기"></a>
                </div>
                <div class="main_icons">
                    <img src="images/ci_img.png" alt="섬섬여수로고">
                    <div class="sns">
                        <p>여수시 <b>SNS</b></p>
                        <ul class="snslist">
                            <li class="facebook"><a href="#"></a></li>
                            <li class="insta"><a href="#"></a></li>
                            <li class="blog"><a href="#"></a></li>
                            <li class="kakao"><a href="#"></a></li>
                            <li class="youtube"><a href="#"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
